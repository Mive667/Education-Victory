name: Django CI

on:
  push:
  pull_request:

jobs:
  build:
    # need run on ubuntu-latest and 20.04
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest]
        python-version: [3.11]
    permissions:
      # Gives the action the necessary permissions for publishing new
      # comments in pull requests.
      pull-requests: write
      # Gives the action the necessary permissions for pushing data to the
      # python-coverage-comment-action branch, and for editing existing
      # comments (to avoid publishing multiple comments in the same PR)
      contents: write

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./src/backend/requirements.txt

    - name: Create ENV file
      run: |
        touch ./src/backend/ENV.py
        echo EMAIL_BACKEND = \'django.core.mail.backends.console.EmailBackend\' >> ./src/backend/ENV.py
        echo ROOT = \'http://127.0.0.1:8000\' >> ./src/backend/ENV.py

    - name: Run Tests
      run: |
        coverage run ./src/backend/manage.py test
      env:
        COVERAGE_FILE: ".coverage.${{ matrix.python-version }}"
        # Alternatively you can run coverage with the --parallel flag or add
        # `parallel = True` in the coverage config file.
        # If using pytest-cov, you can also add the `--cov-append` flag
        # directly or through PYTEST_ADD_OPTS.
    
    - name: Store coverage file
      uses: actions/upload-artifact@v3
      with:
        name: coverage
        path: .coverage.${{ matrix.python-version }}
  
  coverage:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest]
        python-version: [3.11]
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        id: download
        with:
          name: 'coverage'

      - name: Coverage comment
        id: coverage_comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_COVERAGE_FILES: true

      - name: Store Pull Request comment to be posted
        uses: actions/upload-artifact@v3
        if: steps.coverage_comment.outputs.COMMENT_FILE_WRITTEN == 'true'
        with:
          name: python-coverage-comment-action
          path: python-coverage-comment-action.txt

  Python-Linting:
    needs: [build, coverage]
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest]
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
        with:
          options: "--check"
          src: "./src/backend"
          version: "23.7.0"
